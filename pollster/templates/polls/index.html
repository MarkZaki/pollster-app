{% extends 'base.html' %}

{% block title %}
  Polls
{% endblock %}

{% block content %}
  <h1 class="text-center mb-3">Polls Question</h1>
  {% if latest_questions_list %}
    {% for q in latest_questions_list %}
      <div class="card mb-3">
        <div class="card-body">
          <p class="lead">{{q.question_text}}</p>
          <a href="{% url 'polls:detail' q.id %}" class="btn btn-primary btn-sm">Vote Now</a>
          <a href="{% url 'polls:results' q.id %}" class="btn btn-success btn-sm">Results</a>
        </div>
      </div>
    {% endfor %}
  {% else %}
    <p>No Polls Available</p>
  {% endif %}
{% endblock %}
